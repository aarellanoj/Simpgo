        <div class="columns">

                <form action="" method="post">{% csrf_token %}
                    <div class="field">
                        <label class="label" for="{{ ticket.title.id_for_label }}">{{ ticket_form.title.label }}:</label>
                        {{ticket_form.title}}
                    </div>
                    <div class="field">
                        <label class="label" for="{{ ticket.content.id_for_label }}">{{ ticket_form.content.label }}: {{ ticket_form.content.errors }}</label>
                        {{ticket_form.content}}
                    </div>
                    <div class="field">
                        <label class="label" for="{{ ticket_form.description.id_for_label }}">{{ ticket_form.description.label }}:</label>
                        <div class="control">
                          <div class="select is-fullwidth">
                            {{ticket_form.description}}
                          </div>
                        </div>
                    </div>
